<body>
    <label for="year">Enter the Year*</label>
    <input type="number" min="1" id="year" />
    <br /><br />
    <label for="month">Enter the Month*</label>
    <input type="number" min="1" max="12" id="month" />
    <br /><br />
    <label for="day">Enter the Day</label>
    <input type="number" min="1" max="31" id="day" />
    <br /><br />
    <label for="hour">Enter the Hours</label>
    <input type="number" min="0" max="24" id="hour" />
    <br /><br /><br />
    <!-- <i class=""  -->
    <div class="button-container">
        <button class="btn btn-secondary" id="startButton" onclick="convertCountdownDate()">Start The Count Down</button>
    </div>

    <hr />
    <p id="demo"></p>
    <script src="CountDown.js" type="text/javascript"></script>
</body>

</html>
